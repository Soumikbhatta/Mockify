<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mockify</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div>
      <img class="img" src="mock.jpg" alt="img" />
    </div>
    <div class="container">
      <h1>Text mOcKiFy</h1>
      <div class="input">
        <textarea id="in" placeholder="your text here"></textarea>
      </div>
      <br />

      <div class="buttons">
        <div>
          <button id="mock" onclick="mockButton()">mOcKiFy</button>
        </div>
        <div>
          <button id="copy" onclick="Copy()">Copy</button>
        </div>
        <div>
          <button id="clear" onclick="Clear()">Clear</button>
        </div>
      </div>

      <div class="output">
        <p id="out">mOcKeD tExT hErE</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
